<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paola Peinados - Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../assets/logo.png.png" type="image/x-icon" />
</head>
<body class="bodys">
    <header class="header principal d-flex justify-content-between align-items-center px-3">
        <a href="../index.html" class="d-flex align-items-center">
            <img src="../assets/logo.png.png" alt="Logo principal" style="width: 100px; height: auto" />
        </a>
        <h1 class="text-center flex-grow-1 text-black fst-italic fs-1 m-0">Paola Santana Peinados</h1>
        <nav class="paginas">
            <ul class="list-unstyled d-flex gap-3 mb-0">
                <li>
                    <a href="../pages/galeria.html" title="Galería">
                        <img src="../assets/icono-galeria.png" alt="Galería" class="icono-nav" />
                    </a>
                </li>
                <li>
                    <a href="../pages/agenda.html" title="Agenda">
                        <img src="../assets/icono-agenda.png" alt="Agenda" class="icono-nav" />
                    </a>
                </li>
                <li>
                    <a href="../pages/ubicacion.html" title="Ubicación">
                        <img src="../assets/icono-ubicacion.png" alt="Ubicación" class="icono-nav" />
                    </a>
                </li>
                <li>
                    <a href="../pages/sobre_nosotros.html" title="Sobre Nosotros">
                        <img src="../assets/icono-info.png" alt="Sobre Nosotros" class="icono-nav" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="agenda-container container mt-5 pt-5">
        <div class="row g-4">
            <section class="agenda-form col-12 col-md-6">
                <h2>Reservar Turno</h2>
                <form>
                    <input type="text" placeholder="Nombre completo" required />
                    <input type="tel" placeholder="Teléfono" required />
                    <select required>
                        <option value="" disabled selected>Seleccioná un servicio</option>
                        <option value="peinado">Peinado</option>
                        <option value="corte">Corte</option>
                        <option value="coloracion">Coloración</option>
                    </select>
                    <input type="date" required />
                    <button type="submit">Enviar</button>
                </form>
            </section>

            <section class="agenda-calendario col-12 col-md-6">
                <h2>Calendario de Turnos</h2>
                <p>Próximamente calendario interactivo.</p>
            </section>
        </div>
    </main>

    <footer class="footer fixed-bottom d-flex justify-content-between align-items-center px-3 bg-white shadow-sm">
        <div class="footer-text text-black">Derechos reservados</div>
        <a href="https://instagram.com/paolasantanapeinados" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="../assets/instagram.png" alt="Instagram" class="instagram-btn" />
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
